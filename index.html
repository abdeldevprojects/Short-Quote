<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Leave a Short Quote</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Write your Favorite Quote</h1>
            <form id="message-form">
                <input type="text" name="" class="message">
                <input type="submit" class="submitBtn">
            </form>
            <h2 class="feedback alert-danger">Please enter a value to pass</h2>
            <h2 class="last-message">Last Quote Delivered</h2>
            <h1 class="message-content"></h1>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
